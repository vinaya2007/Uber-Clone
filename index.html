<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Uber</title>
</head>

<body>
    <div class="top-part">
        <h4>Uber</h4>
        <div class="button">
            <button class="login">login</button>
            <button class="signup">signup</button>
        </div>
    </div>
    <div class="backround-image">
        <img src="image.png">
    </div>

    <div class="card">
        <div class="section">
            <p>Drive and Deliver</p>
            <p>Eat</p>
            <p>Ride</p>
        </div>
        <div class="text">
            <h2>Get in the driver's seat and get paid</h2>
            <p>Drive on the platform with the largest network of active riders.</p>
            <div class="btn">
                <button class="up">Sign up to drive</button>
            </div>
            <a href="#">Learn more about driving and delivering</a>
        </div>
    </div>
</body>

</html>
